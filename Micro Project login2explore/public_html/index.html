<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Student Enrollment Form</h2>
    <form id="studentForm" method="get">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo"  onchange="getStd()"><br><br>
        
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" ><br><br>
        
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" ><br><br>
        
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate"><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" ><br><br>
        
        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="date" id="enrollmentDate" name="enrollmentDate" ><br><br>
        
        <button type="button" id="save"   onclick="saveData()"   disabled>Save</button>
        <button type="button" id="update" onclick="changeData()" disabled>Update</button>
        <button type="button" id="reset"  onclick="resetForm()"  disabled>Reset</button>
    </form>


    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
